<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 | Vibe Coding Preflight Guide</title>
  <meta name="robots" content="noindex">
  <style>
    :root {
      --bg: #faf8f5;
      --bg-dark: #1a1a1a;
      --text: #2c2c2c;
      --text-light: #6b6b6b;
      --accent: #c2410c;
      --border: #e5e0d8;
      --card: #ffffff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.7;
    }

    .card {
      width: min(640px, 100%);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 32px 28px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.04);
    }

    .tag {
      display: inline-block;
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 10px;
      font-weight: 700;
    }

    h1 {
      margin: 0 0 10px;
      font-size: clamp(26px, 5vw, 34px);
      line-height: 1.3;
      color: var(--bg-dark);
    }

    p {
      margin: 0 0 14px;
      color: var(--text-light);
    }

    .actions {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    a {
      display: inline-block;
      text-decoration: none;
      border-radius: 8px;
      padding: 10px 14px;
      font-weight: 600;
      transition: transform 0.12s ease, opacity 0.12s ease;
    }

    a:hover { transform: translateY(-1px); opacity: 0.95; }

    .primary {
      background: var(--accent);
      color: #fff;
    }

    .secondary {
      border: 1px solid var(--border);
      color: var(--text);
      background: #fff;
    }
  </style>
</head>
<body>
  <main class="card">
    <span class="tag">404 Not Found</span>
    <h1>ページが見つかりません</h1>
    <p>アクセスしたURLは移動または削除された可能性があります。</p>
    <p>下のボタンからガイドのトップページへ戻ってください。</p>
    <div class="actions">
      <a class="primary" href="/vibe_coding_preflight_guide/">トップへ戻る</a>
      <a class="secondary" href="https://github.com/HirokiOshiro/vibe_coding_preflight_guide">GitHub Repository</a>
    </div>
  </main>
</body>
</html>
